# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Variables
social_twitter: &social_twitter "https://twitter.com/kartik_727"
social_github: &social_github "https://github.com/kartik727"
social_linkedin: &social_linkedin "https://www.linkedin.com/in/kartik727/"
social_kaggle: &social_kaggle "https://www.kaggle.com/kartikchoudhary727"

# Basic info
title: "ML by Kartik"
subtitle: "My perspective on various machine learning concepts and techniques"
email: kartikchoudhary9@gmail.com
timezone: Asia/Kolkata
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://mlbykartik.com" # the base hostname & protocol for your site, e.g. http://example.com

# Twitter cards
twitter:
  username: kartik_727
# twitter_username: kartik_727
description: "Yet another machine learning blog"
title-image: /assets/images/logo-new-white-bg.png

# Search appearence
social:
  type: Person
  links:
    - *social_twitter
    - *social_linkedin
    - *social_github
    - *social_kaggle

author:
  name: "Kartik Choudhary"
  avatar: "/assets/images/profile_pic_large.jpg"
  bio: | # MD allowed
    Graduate Student \| UMass Amherst
    <details markdown=block>
    <summary markdown=span><span style="font-size:80%">Email</span></summary>
    kartikchoudh [at] umass [dot] edu
    </details>
  location: "Amherst, MA"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *social_twitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *social_github
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: *social_linkedin
    - label: "Kaggle"
      icon: "fab fa-fw fa-kaggle"
      url: *social_kaggle

# Build settings
# theme: minima


# theme : minimal-mistakes-jekyll

# remote theme for gh pages
remote_theme: "mmistakes/minimal-mistakes@4.22.0"

minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-target-blank

include:
  - _pages

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      sidebar:
        - nav: all-posts
      toc: true
      toc_sticky: true

  # _drafts
  - scope:
      path: ""
      type: drafts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true

  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true

  # _about-me
  - scope:
      path: ""
      type: about-me
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: false
      show_date: false

  

comments:
  provider: "disqus"
  disqus:
    shortname: "kartik727"

logo: /assets/images/logo-new.png
# masthead_title: "Custom masthead title" # If want in future
teaser: /assets/images/default-teaser.jpeg
search: true # Try other search providers if performance unsatisfactory

collections_dir: my_collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  about-me:
    output: true
    permalink: /:collection/:path/

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *social_twitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *social_github
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: *social_linkedin


