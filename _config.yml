# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Variables
social_email: &social_email "mailto:kartikchoudhary9@gmail.com"
social_twitter: &social_twitter "https://twitter.com/kartik_727"
social_github: &social_github "https://github.com/kartik727"
social_linkedin: &social_linkedin "https://www.linkedin.com/in/kartik727/"

# Basic info
title: "Kartik's blog"
subtitle: "My perspective on various machine learning concepts and techniques"
email: kartikchoudhary9@gmail.com
timezone: Asia/Kolkata
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kartik727.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter:
  username: kartik_727
social:
  type: Person
  links:
    - *social_twitter
    - *social_linkedin
    - *social_github

author:
  name: "Kartik Choudhary"
  avatar: "/assets/images/profile_pic_large.jpg"
  bio: | # MD allowed
    Data scientist \| Machine learning enthusiast.

    Love basketball, high fantasy, astrophysics, and learning about the latest developments in NLP and Human-Centered AI.
  location: "New Delhi, India"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: *social_email
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *social_twitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *social_github
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: *social_linkedin

# Build settings
# theme: minima
# theme : minimal-mistakes-jekyll

# remote theme for gh pages
remote_theme: "mmistakes/minimal-mistakes@4.22.0"

minimal_mistakes_skin: "air" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

include:
  - _pages/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true

  # _drafts
  - scope:
      path: ""
      type: drafts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true

  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: true
      share: true
      related: true
      show_date: true

comments:
  provider: "disqus"
  disqus:
    shortname: "kartik727"

logo: /assets/images/logo-new.png
# masthead_title: "Custom masthead title" # If want in future
teaser: /assets/images/default_teaser.jpeg
search: true # Try other search providers if performance unsatisfactory

collections_dir: my_collections
collections:
  projects:
    output: true
    permalink: /:collection/:path/

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *social_twitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *social_github
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: *social_linkedin


